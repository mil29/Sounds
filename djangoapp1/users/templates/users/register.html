{% extends "feed/layout.html" %} {% load static %} {% load crispy_forms_tags %}
{% block content %}
<br />
<div class="container register_card">
  <div class="row">
    <div class="col-sm-12 col-md-9 col-lg-7 mx-auto">
     <div class="card card-signin my-0">
      <div class="card-body">
       <h5 class="card-title text-center"><b>Register</b></h5>
       <form class="form-signin" method="POST">
         {% csrf_token %}
         <fieldset class="form-group">
           
           {{ form|crispy }}

        </fieldset>
        <div class="form-group">
          <button
            class="btn btn-success btn-block text-uppercase auth_buttons_signup_login"
            type="submit">

            Sign Up</button
            ><br />
        </div>
        <small
        ><p class="text-center">
            Already Registered!
            <a href="{% url 'login' %}"><b>Login Now!</b></a>
          </p></small>
        
        </form>
       </div>
      </div>
     </div>
    </div>
  </div>
{% endblock content %}
